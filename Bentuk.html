<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bentuk Dasar</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #fffdf9;
      color: #5a4d66;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      color: #a37fc6;
      margin-bottom: 20px;
    }
    .shape-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 3px dashed #c194c5;
    }
    .box.lingkaran { background: #f28b82; border-radius: 50%; }
    .box.persegi { background: #fdd835; border-radius: 10px; }
    .box.segitiga {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #80deea;
      position: relative;
    }
    .box.segitiga::after {
      content: "Segitiga";
      position: absolute;
      top: 110px;
      left: 0;
      right: 0;
      text-align: center;
      color: #5a4d66;
      font-weight: normal;
      font-size: 14px;
    }
    .box.bintang {
      background: #90caf9;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ccc;
      opacity: 0.5;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Bentuk Dasar</h1>
  <p>Mari belajar mengenal bentuk!</p>

  <div class="shape-box">
    <div class="box lingkaran">Lingkaran</div>
    <div class="box persegi">Persegi</div>
    <div class="box segitiga"></div>
    <div class="box bintang">Bintang</div>
  </div>

  <div class="watermark">Â© 2Putri - Hak Cipta Dilindungi</div>

</body>
</html>
