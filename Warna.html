<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Warna</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #fffdf9;
      color: #5a4d66;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      color: #a37fc6;
      margin-bottom: 20px;
    }
    .color-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    .box.merah { background: #f28b82; }
    .box.kuning { background: #fdd835; }
    .box.hijau { background: #80deea; }
    .box.biru { background: #90caf9; }
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ccc;
      opacity: 0.5;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Warna Dasar</h1>
  <p>Mari belajar mengenal warna!</p>

  <div class="color-box">
    <div class="box merah">Merah</div>
    <div class="box kuning">Kuning</div>
    <div class="box hijau">Biru</div>
    <div class="box biru">Hijau</div>
  </div>

  <div class="watermark">Â© 2Putri - Hak Cipta Dilindungi</div>

</body>
</html>
